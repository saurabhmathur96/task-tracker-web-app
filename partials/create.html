<div class="col-sm-8 col-sm-offset-2">
  <h1>Create</h1>
  <form class="form">
    <div class="form-group">
      <label for="title">
        Title
      </label>
      <input type="text" class="form-control" name="title" id="title" ng-model="task.title">
    </div>
    <div class="form-group">
      <label for="description">
        Description
      </label>
      <textarea class="form-control" name="description" id="description" ng-model="task.description"></textarea>

    </div>

    <button type="button" class="btn btn-primary" ng-click="create()"><i class="glyphicon glyphicon-send"></i> Create</button>
  </form>
</div>
