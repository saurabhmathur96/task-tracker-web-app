<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-click="navbarCollapsed = !navbarCollapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Todos</a>
      </div>


      <div class="navbar-collapse" id="navbar" ng-class="{'collapse': navbarCollapsed}" ng-if="user.isLoggedIn" >
        <ul class="nav navbar-nav">
          <li><a href="#/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
          <li><a href="#/create"><i class="glyphicon glyphicon-plus"></i> Create</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="" ng-click="logout()"><i class="glyphicon glyphicon-log-in"></i> Logout</a></li>
        </ul>

      </div>

      <div class="navbar-collapse" id="navbar" ng-class="{'collapse': navbarCollapsed}" ng-if="!user.isLoggedIn" >
        <ul class="nav navbar-nav">
          <li><a href="#/login"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
          <li><a href="#/register"><i class="glyphicon glyphicon-user"></i> Register</a></li>
        </ul>

      </div>

    </div>
  </nav>
  <div class="col-xs-8 col-xs-offset-2">
    <div class="alert alert-dismissible" ng-class="'alert-'+alert.type" ng-repeat="alert in alerts">
      <span>
        <i class="glyphicon glyphicon-exclamation-sign"></i>
        {{alert.text}}
      </span>
    </div>
</div>
</header>
